<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .nothingFoundMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    </style>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as itemList">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="itemList.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="itemList.getMatchedMenuItems();">
        Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

      <div class="col-md-6">
          <!-- found-items should be implemented as a component -->
          <!-- <found-items found-items="...." on-remove="...."></found-items> -->
        <found-items items="itemList.foundItems" on-remove="itemList.removeItem(index)"></found-items>
      <div class="nothingFoundMessage" ng-if="itemList.foundItems.length==0">Nothing Found</div>
      </div>

  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
