<div class="container">
  <h2 class="text-center">
    Sign Up for Our Newsletter
  </h2>

  <h3><div class="text-center" ng-if='signupCtrl.user.userMsg!==""'>
    {{ signupCtrl.user.userMsg }}</div></h3>

  <form name="signupForm" novalidate>
    <input type="text" name="firstname" placeholder="First Name"
      class="form-control"
      ng-model="signupCtrl.user.firstname"
      required
      minlength="2">
    <span ng-if="(signupForm.firstname.$error.minlength ||
    signupForm.firstname.$error.required) && signupForm.firstname.$touched">
    <!-- <span ng-if="signupForm.firstname.$error.required"> -->
      First name must be at least 2 characters long
    </span>
    <br>
    <input type="text" name="lastname" placeholder="Last Name"
      class="form-control"
      ng-model="signupCtrl.user.lastname"
      required
      minlength="2">
    <span ng-if="(signupForm.lastname.$error.minlength ||
      signupForm.lastname.$error.required) && signupForm.lastname.$touched">
        Last name must be at least 2 characters long
    </span>
    <br>
    <input type="email" name="email" placeholder="Email"
      class="form-control"
      ng-model="signupCtrl.user.email"
      required>
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        Must be valid email address: hand@domain format
    </span>
    <br>
    <input type="text" name="phone" placeholder="###-###-####"
      class="form-control"
      ng-model="signupCtrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      required>
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
          Phone must be in the format ###-###-####.
      </span>
      <br>
    <input type="text" name="favdish"
      placeholder="Enter the menu number for your favorite dish"
      class="form-control"
      ng-model="signupCtrl.user.favdish">
      <br>
    <button class="btn btn-default"
      ng-disabled="signupForm.$invalid"
      ng-click="signupCtrl.signupAction();">Submit</button>
  </form>

</div>
